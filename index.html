<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Class Display fonts -->
    <link href="http://fonts.cdnfonts.com/css/clash-display" rel="stylesheet" />

    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Down</title>
  </head>

  <body>
    <header class="header container">
      <nav class="navigation">
        <img src="img/logo.png" alt="Down app logo" class="navigation__logo" />
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Faq</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Dating Advice</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Down Wiki</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Careers</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <section class="banner__area">
        <div class="banner__area-img">
          <img
            src="img/banner-img.png"
            alt="Date on easy mode apps"
            class="banner__img"
          />
        </div>
        <div class="banner__area-text">
          <h1 class="heading-1">Date on easy mode</h1>
          <p class="paragraph">
            The honest dating app that puts YOU in control! We encourage users
            to be honest to form a real, trustworthy, and transparent
            connection.
          </p>

          <div class="download-links">
            <a href="#">
              <img
                src="img/app-store.png"
                alt="apple store link"
                class="app-icon"
              />
            </a>
            <a href="#">
              <img
                src="img/google-play.png"
                alt="google play store link"
                class="app-icon"
              />
            </a>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
